<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>XD</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="label">Bejelentkezés</div>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Email</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Kérjük töltse ki ezt a mezőt!</div>
			<div id="email_error2">Hibás e-mail cím!</div>
			<div class="font font2">Jelszó</div>
			<input type="password" name="password">
			<div id="pass_error">Kérjük töltse ki ezt a mezőt!</div>
			<div id="pass_error2">Hibás jelszó!</div>
			<button type="submit">Bejelentkezés</button>
		</form>
	</div>	
	<script src="valid.js"></script>
</body>
</html>
